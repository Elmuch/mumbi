<!DOCTYPE html>
<html>
<head>
  <title>Mumbi</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="wrapper container">
    <div class="page-header">
      <h1>SNP TRANFERS REGISTER</h1>
    </div>
    <div class="col-sm-4">
      <ul class="list-group">
        <li class="list-group-item" id="write-tab">Write</li>
        <li class="list-group-item" id="read-ndef">Read</li> 
        <li class="list-group-item" id="read-ndef">Emulate</li> 
      </ul>
    </div>
    <div class="col-sm-8">
      <div class="ajax-loader">Touch a tag <img src="images/loader.gif"></div>
      <form class="form-horizontal" id="form-transfer">
        <fieldset>
        <div class="form-group">
          <label class="col-md-4 control-label" for="c-id">TransactionID</label>  
          <div class="col-md-4">
          <input id="tra-id" name="tra-id" type="text" 
            class="form-control input-md ">
            
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="payment">Value Subsidy</label>  
          <div class="col-md-4">
          <input id="tra_valuesubsidy" name="tra_valuesubsidy" type="text" 
            placeholder="Amount Dispensed" class="form-control input-md">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="date">Field Worker ID</label>  
          <div class="col-md-4">
          <input id="tra_fieldwork_use_id" name="tra_fieldwork_use_id"
            type="text" placeholder="Field worker ID" 
            class="form-control input-md">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="date">Date</label>  
          <div class="col-md-4">
          <input id="date" name="date" type="text" placeholder="Time Stamp" 
            class="form-control input-md" disabled>
            
          </div>
        </div>

        <!-- File Button --> 
        <div class="form-group">
          <label class="col-md-4 control-label" for="Upload Button">Upload Photo</label>
          <div class="col-md-4">
            <input id="Upload Button" name="file"  class="input-file" type="file">
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="write-ndef"></label>
          <div class="col-md-4">
            <button id="write-ndef" name="write-ndef" class="btn btn-default">Write to Card</button>
          </div>
        </div>

        </fieldset>
      </form>
      <div class="panel panel-default" id='read-template'>
        <div class="panel-body">
          <div id="user-data">
            <!-- Dynamically populated -->
          </div>

        </div>
      </div>
    </div>
    <div class="info-area col-sm-12"> 
      <div class="col-sm-4">
        <img id="device-thumbnail" class="hidden"/>
        <dl id="device-info">
          <dt>Name</dt>
          <dd id="device-name"></dd>
          <dt>Vendor ID</dt>
          <dd id="device-vendor-id"></dd>
          <dt>Product ID</dt>
          <dd id="device-product-id"></dd>
        </dl>
      </div>
      <div class="col-sm-8 logs" id='logContainer'>
        <span class='clear-logs'>Clear logs</span>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
  <script src="ui.js"></script>
</body>
</html>
